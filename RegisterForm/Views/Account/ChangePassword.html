<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - RegisterForm</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Change Password</h2>

        <ul class="nav nav-tabs" id="editTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="/account/edit">Profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" type="button">Change Password</button>
            </li>
        </ul>

        <div class="tab-content mt-3 show">
            <div class="tab-pane fade show active">
                <form id="changePasswordForm" action="/account/changepassword" method="post" novalidate>
                    <input type="hidden" name="Id" value="{{Id}}" />
                    <div class="text-danger mb-3" id="validationSummary">{{ErrorMessage}}</div>
                    <div class="mb-3">
                        <label class="form-label">Old password</label>
                        <input name="OldPassword" type="password" class="form-control" placeholder="Enter your old password" value="" />
                        <span class="text-danger" id="OldPasswordError">{{OldPasswordError}}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New password</label>
                        <input name="NewPassword" type="password" class="form-control" placeholder="Enter your new password" value="" />
                        <span class="text-danger" id="NewPasswordError">{{NewPasswordError}}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm password</label>
                        <input name="ConfirmPassword" type="password" class="form-control" placeholder="Confirm password" value="" />
                        <span class="text-danger" id="ConfirmPasswordError">{{ConfirmPasswordError}}</span>
                    </div>

                    <div class="row">
                        <div class="d-flex align-items-center mb-3 gap-2">
                            <img src="/account/captchaimage" alt="CAPTCHA" />
                            <div class="flex-grow-1">
                                <input name="Captcha" class="form-control" placeholder="Enter text from the image" value="" />
                                <span class="text-danger" id="CaptchaError">{{CaptchaError}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Change Password</button>
                        <a href="/home/index" class="btn btn-secondary">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("changePasswordForm");

        form.addEventListener("submit", function(e) {
            let hasError = false;

            document.getElementById("OldPasswordError").textContent = "";
            document.getElementById("NewPasswordError").textContent = "";
            document.getElementById("ConfirmPasswordError").textContent = "";
            document.getElementById("CaptchaError").textContent = "";

            const oldPwd = form.OldPassword.value.trim();
            const newPwd = form.NewPassword.value.trim();
            const confirmPwd = form.ConfirmPassword.value.trim();
            const captcha = form.Captcha.value.trim();

            if (!oldPwd) {
                document.getElementById("OldPasswordError").textContent = "Old password is required.";
                hasError = true;
            }

            if (!newPwd) {
                document.getElementById("NewPasswordError").textContent = "New password is required.";
                hasError = true;
            } else if (newPwd.length < 6) {
                document.getElementById("NewPasswordError").textContent = "Password must be at least 6 characters.";
                hasError = true;
            }

            if (!confirmPwd) {
                document.getElementById("ConfirmPasswordError").textContent = "Please confirm your password.";
                hasError = true;
            } else if (newPwd !== confirmPwd) {
                document.getElementById("ConfirmPasswordError").textContent = "Passwords do not match.";
                hasError = true;
            }

            if (!captcha) {
                document.getElementById("CaptchaError").textContent = "CAPTCHA is required.";
                hasError = true;
            }

            if (hasError) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
