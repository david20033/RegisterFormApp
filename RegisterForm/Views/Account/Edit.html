<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account - RegisterForm</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Edit Profile</h2>

        <ul class="nav nav-tabs" id="editTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" type="button">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="/account/changepassword">Change Password</a>
            </li>
        </ul>

        <div class="tab-content mt-3 show">
            <div class="tab-pane fade show active">
                <form action="/account/edit" method="post">
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input name="FirstName" class="form-control" placeholder="Enter your first name" value="{{FirstName}}" required/>
                        <span class="text-danger">{{FirstNameError}}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input name="LastName" class="form-control" placeholder="Enter your last name" value="{{LastName}}" required />
                        <span class="text-danger">{{LastNameError}}</span>
                    </div>

                    <hr />

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="Email" class="form-control" value="{{Email}}" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input name="Username" class="form-control" value="{{Username}}" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone number</label>
                        <input name="PhoneNumber" class="form-control" value="{{PhoneNumber}}" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input name="DateOfBirth" class="form-control" value="{{DateOfBirth}}" readonly />
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/home/index" class="btn btn-secondary">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
