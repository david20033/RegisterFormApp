<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RegisterForm</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg rounded-4 p-4" style="width: 28rem;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>

                <form id="loginForm" method="post" action="/Account/Login" novalidate>
                    <div class="text-danger mb-3" id="validationSummary">{{ErrorMessage}}</div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="Email" id="Email" class="form-control" placeholder="Enter your email" value="{{Email}}" />
                        <span class="text-danger" id="EmailError">{{EmailError}}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="Password" id="Password" class="form-control" placeholder="Enter your password" />
                        <span class="text-danger" id="PasswordError">{{PasswordError}}</span>
                        <small id="capsWarning" class="text-warning d-none">⚠ Caps Lock is ON</small>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <img src="/Account/CaptchaImage" alt="CAPTCHA" id="captchaImage" />
                        </div>
                        <div class="col-md-8 mb-3">
                            <input name="Captcha" id="Captcha" class="form-control" placeholder="Enter text from the image" />
                            <span class="text-danger" id="CaptchaError">{{CaptchaError}}</span>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" name="RememberMe" id="RememberMe" class="form-check-input" {{RememberMeChecked}} />
                        <label class="form-check-label" for="RememberMe">Remember Me</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg rounded-3">Login</button>
                    </div>

                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Don't have an account?
                            <a href="/Account/Register">Register here</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");
            const email = document.getElementById("Email");
            const password = document.getElementById("Password");
            const captcha = document.getElementById("Captcha");

            const emailError = document.getElementById("EmailError");
            const passwordError = document.getElementById("PasswordError");
            const captchaError = document.getElementById("CaptchaError");
            const validationSummary = document.getElementById("validationSummary");

            form.addEventListener("submit", function (e) {
                let hasError = false;

                emailError.textContent = "";
                passwordError.textContent = "";
                captchaError.textContent = "";
                validationSummary.textContent = "";

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.value || !emailRegex.test(email.value)) {
                    emailError.textContent = "Please enter a valid email address.";
                    hasError = true;
                }

                if (!password.value) {
                    passwordError.textContent = "Please enter your password.";
                    hasError = true;
                }

                if (!captcha.value) {
                    captchaError.textContent = "Please enter captcha text.";
                    hasError = true;
                }

                if (hasError) {
                    e.preventDefault();
                    validationSummary.textContent = "Please fix the errors above before submitting.";
                }
            });
        });
    </script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
